{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Transferencia</title>

    <!--iconos-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">


    <!--CSS-->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="fontawesome.min.css">

    <!--js-->
    <script src="archivo.js"></script>

</head>

<body>
    <div class="main-content">
        <div class="flex items-center justify-center min-h-screen">

            <header class="sticky-nav bg-gray-900 text-white py-4">
                <div class="container mx-auto flex items-center justify-between">

                    <nav
                        class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
                        <div class="flex flex-wrap items-center justify-between mx-auto p-4">

                            <a href="" class="flex items-center">
                                <img src="https://api.iconify.design/simple-icons:compropago.svg?color=Black"
                                    class="h-8 mr-3" alt="Daemon Logo" />
                                <span
                                    class="self-center text-2xl font-semibold blackspace-nowrap dark:text-black text-black">DAEMON
                                    PAGO</span>
                            </a>



                            <div class="user-menu">
                                <button class="user-menu-toggle">Usuario</button>
                                <ul class="user-menu-dropdown">
                                    <li><a href="#">Cerrar sesi√≥n</a></li>
                                </ul>
                            </div>

                            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
                                id="navbar-sticky">
                                <ul
                                    class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>



            <div class="flex">
                <div class="form-container">
                    <h2 class="text-3xl font-bold">Formulario de Transferencia <i
                            class="fas fa-exchange-alt header-icon spin-animation"></i></h2>
                    <form method="POST" action="/transaccion/" class="mt-6">
                        <br>
                        <br>


                        <div class="mb-6">
                            <label for="usuario-destino" class="block font-semibold">Usuario Origen <i
                                    class="fas fa-user"></i></label>
                            <input type="text" class="border py-2 px-3" id="usuario-origen" name="usuario-origen" value="{{ user }}" readonly required
                                required>
                        </div>
                        <div class="mb-6">
                            <label for="usuario-destino" class="block font-semibold">Usuario Destino <i
                                    class="fas fa-user"> </i></label>
                            <input type="text" class="border py-2 px-3" id="usuario-destino" name="usuario-destino"
                                required>
                        </div>
                        <div class="mb-6">
                            <label for="total" class="block font-semibold">Monto a Transferir <i
                                    class="fas fa-dollar-sign"></i></label>
                            <input type="number" class="border py-2 px-3" id="total" name="total" required>
                        </div>
                        <button type="submit"
                            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                            Transferir <i class="fas fa-money-bill-wave button-icon"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</body>

</html>
